name: Continuous integration

on: [pull_request, push]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
# octokit types problem ?
#      - run: npm run lint
      - run: npm run build
      - run: npm run test
